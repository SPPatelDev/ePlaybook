
<div class="col-lg-12 performacepage">
    <div>
        <div class="col-lg-12 page-header">
            <div class="col-lg-8">
                <h1>  {{vm.target.companyInfo.compnayName}} </h1>
            </div>
            <div class="col-lg-2 col-lg-offset-2">
                <a class="btn btn-primary btn-block" ui-sref="targets">Back</a>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="col-lg-4">
            <form class="form-inline">
                <label class="mr-sm-2 eyColor" for="inlineFormCustomSelectYear">Select Year:</label>
                <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelectYear" ng-model="vm.selectedYear" ng-change="vm.changedYear()"
                        ng-options="performanceYear as performanceYear.year for performanceYear in vm.target.financial"></select>
            </form>
        </div>
        </div>
        <div class="col-lg-12">
            <div class="chart" ac-chart="'bar'" ac-data="vm.bardata" ac-config="vm.barconfig" style="width:50%; float:left;"></div>
            <div class="chart" ac-chart="'pie'" ac-data="vm.piedata" ac-config="vm.pieconfig" style="width:50%; float:right;"></div>
        </div>
    </div>
