<div class="col-lg-12 page-header overallperformacepage">
    <h1>Performance of all Targets (Profit)</h1>
</div>

<div class="col-lg-12">
    <div class="col-lg-2">
        <form class="form-inline">
            <label class="mr-sm-2 eyColor" for="inlineFormCustomSelectYear">Select Year:</label>
            <select ng-model="vm.selectedYear" class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelectYear" ng-options="item.year as item.year for item in vm.Years" ng-change="vm.changedYear()"></select>
        </form>
    </div>

    <div class="col-lg-2">
        <form class="form-inline">
            <label class="mr-sm-2 eyColor" for="inlineFormCustomSelectChart">Select Chart:</label>
            <select ng-model="vm.selectedChart" class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelectChart" ng-options="item.chart as item.chart for item in vm.charts"></select>
        </form>
    </div>

    <div class="col-lg-6">
        <!--<input type="checkbox" name="quarter" ng-model="vm.selectAll"  />All-->
        <input type="checkbox" name="quarter" ng-click="vm.quarterChecked()" ng-model="vm.q1Selected" />Quarter 1
        <input type="checkbox" name="quarter" ng-click="vm.quarterChecked()" ng-model="vm.q2Selected" />Quarter 2
        <input type="checkbox" name="quarter" ng-click="vm.quarterChecked()" ng-model="vm.q3Selected" />Quarter 3
        <input type="checkbox" name="quarter" ng-click="vm.quarterChecked()" ng-model="vm.q4Selected" />Quarter 4
    </div>

</div>

<div ac-chart="vm.selectedChart" ac-data="vm.chartData" ac-config="vm.chartconfig" class="chart" style="width:100%; "></div>
